model: google/gemini-3-flash-preview
label:
  en_US: gemini-3-flash-preview
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
  - vision
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 65536
    min: 1
    max: 65536
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
      - json_schema
  - name: json_schema
    use_template: json_schema
  - name: enable_thinking
    required: false
    type: string
    default: dynamic
    label:
      zh_Hans: 思考模式
      en_US: Thinking mode
    help:
      zh_Hans: 是否开启思考模式。
      en_US: Whether to enable thinking mode.
    options:
      - dynamic
      - manual
  - name: reasoning_budget
    label:
      zh_Hans: 思考预算
      en_US: Reasoning budget
    type: int
    help:
      zh_Hans: 思考预算，单位为 token
      en_US: Reasoning budget, in tokens
    required: false
    min: 0
    max: 24576
  - name: exclude_reasoning_tokens
    label:
      zh_Hans: 隐藏思考过程
      en_US: Hide the thought process
    type: boolean
    default: true
    help:
      zh_Hans: 是否隐藏思考过程。
      en_US: Whether to hide the thought process.
    required: false
pricing:
  input: "0.5"
  output: "3"
  unit: "0.000001"
  currency: USD
