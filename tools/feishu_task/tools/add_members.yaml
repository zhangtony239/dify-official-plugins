description:
  human:
    en_US: Add Members
    zh_Hans: 添加任务成员
  llm: A tool for adding members to a Feishu task.(添加任务成员)
extra:
  python:
    source: tools/add_members.py
identity:
  author: Doug Lea
  label:
    en_US: Add Members
    zh_Hans: 添加任务成员
  name: add_members
parameters:
- form: llm
  human_description:
    en_US: 'The GUID of the task to be added, supports passing either the Task ID
      or the Task link URL. Example of Task ID: 8b5425ec-9f2a-43bd-a3ab-01912f50282b;
      Example of Task link URL: https://applink.feishu-pre.net/client/todo/detail?guid=8c6bf822-e4da-449a-b82a-dc44020f9be9&suite_entity_num=t21587362

      '
    zh_Hans: 要添加的任务的 GUID，支持传任务 ID 和任务链接 URL。任务 ID 示例：8b5425ec-9f2a-43bd-a3ab-01912f50282b；任务链接
      URL 示例：https://applink.feishu-pre.net/client/todo/detail?guid=8c6bf822-e4da-449a-b82a-dc44020f9be9&suite_entity_num=t21587362
      
  label:
    en_US: Task GUID
    zh_Hans: 任务 GUID
  llm_description: 要添加的任务的 GUID，支持传任务 ID 和任务链接 URL。任务 ID 示例：8b5425ec-9f2a-43bd-a3ab-01912f50282b；任务链接
    URL 示例：https://applink.feishu-pre.net/client/todo/detail?guid=8c6bf822-e4da-449a-b82a-dc44020f9be9&suite_entity_num=t21587362
  name: task_guid
  required: true
  type: string
- form: llm
  human_description:
    en_US: A list of member IDs (open_id), separated by commas or JSON array.
    zh_Hans: 成员 ID（open_id）列表，支持逗号分隔或 JSON 数组。
  label:
    en_US: Member IDs
    zh_Hans: 成员 ID
  llm_description: 成员 ID（open_id）列表，支持逗号分隔或 JSON 数组。
  name: member_ids
  required: false
  type: string
- default: follower
  form: form
  human_description:
    en_US: "Member role, choose \"assignee\" (responsible) or \"follower\" (observer). Default: \"follower\"."
    zh_Hans: "成员角色，可选 \"assignee\"（负责人）或 \"follower\"（关注人）。默认：\"follower\"。"
  label:
    en_US: Member Role
    zh_Hans: 成员角色
  llm_description: "成员角色，可选 \"assignee\"（负责人）或 \"follower\"（关注人）。默认：\"follower\"。"
  name: member_role
  options:
  - label:
      en_US: assignee
      zh_Hans: 负责人
    value: assignee
  - label:
      en_US: follower
      zh_Hans: 关注人
    value: follower
  required: true
  type: select

- default: user
  form: form
  human_description:
    en_US: "Member type, choose \"user\" or \"app\". Default: \"user\"."
    zh_Hans: "成员类型，可选 \"user\" 或 \"app\"。默认：\"user\"。"
  label:
    en_US: Member Type
    zh_Hans: 成员类型
  llm_description: "成员类型，可选 \"user\" 或 \"app\"。默认：\"user\"。"
  name: member_type
  options:
  - label:
      en_US: user
      zh_Hans: 用户
    value: user
  - label:
      en_US: app
      zh_Hans: 应用
    value: app
  required: true
  type: select

- form: llm
  human_description:
    en_US: Optional idempotency token to ensure request idempotency. https://open.feishu.cn/document/task-v2/overview#6530b637
    zh_Hans: 可选的幂等 token，用于确保请求幂等。 https://open.feishu.cn/document/task-v2/overview#6530b637
  label:
    en_US: Client Token
    zh_Hans: 幂等 Token
  llm_description: 可选的幂等 token，用于确保请求幂等。 https://open.feishu.cn/document/task-v2/overview#6530b637
  name: client_token
  required: false
  type: string
